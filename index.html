<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Welcome to AntHill</title>
    <style>
        .circle-icon {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            border: 2px solid #007bff;
            margin: 10px auto;
            text-align: center;
        }
        .circle-icon img {
            width: 80%;
            height: 80%;
            border-radius: 50%;
        }
        .circle-label {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">Welcome to AntHill</h1>
        <p class="lead">A smart community connecting service providers and consumers seamlessly.</p>
        <p>Explore trusted services and providers near you, all in one place.</p>
    </div>

    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-md-6">
                <a href="servicelogin.html" class="text-decoration-none">
                    <div class="circle-icon">
                        <img src="images/mechanic.jpg" alt="Service Provider">
                    </div>
                    <div class="circle-label"> Login as a Service Provider</div>
                </a>
            </div>
            <div class="col-md-6">
                <a href="login.html" class="text-decoration-none">
                    <div class="circle-icon">
                        <img src="images/sitter.jpg" alt="Consumer">
                    </div>
                    <div class="circle-label">Login as a  Consumer</div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</body>
</html>
